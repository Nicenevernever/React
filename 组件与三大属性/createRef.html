<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>
<div id="test1"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Demo extends React.Component {
        constructor(props) {
            super(props);
        }

        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = () => {
            console.log(this);
            console.log(this.myRef);
            const input1 = this.myRef.current;
            alert(input1.value);
        }

        showData2 = () => {
            console.log(this);
            console.log(this.myRef2);
            const input2 = this.myRef2.current;
            alert(input2.value);
        }

        render() {
            return (
                <div>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <input ref={this.myRef2} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button onClick={this.showData}>点我提示数据</button>&nbsp;
                    <button onClick={this.showData2}>点我提示数据2</button>&nbsp;
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById("test"));
</script>

</body>
</html>
