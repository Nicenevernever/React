    class Weather extends React.Component{
        state = {
            isHot: true,
            wind: "微风",
        }
        // 箭头函数如果找不到this会去找外层this
        /*
        自定义方法都用赋值语句的形式+箭头函数
        * */
        changeWeather = ()=>{
            const {isHot, wind} = this.state;
            this.setState({
                isHot: !isHot,
                wind: wind === "大风" ? "微风" : "大风",
            });
            console.log(this)
        }

        render(){
            const {isHot, wind} = this.state;
            // console.log("render");
            return <h1 onClick={this.changeWeather}>今天很{isHot? '炎热' : '凉爽'}, {wind}</h1>
        }
    }
