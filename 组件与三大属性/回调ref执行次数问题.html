<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>
<div id="test1"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Demo extends React.Component {
        constructor(props) {
            super(props);
        }

        state = {
            isHot: true,
        }
        showData = () => {
            const {input1} = this;
            console.log(this);
            alert(input1.value);
        }
        showData2 = () => {
            const {input2} = this;
            console.log(this);
            alert(input2.value);
        }
        changeWeather = () => {
            const {isHot} = this.state;
            this.setState({isHot: !isHot})
        }
        saveInput = (c) => {
            this.input2 = c
            console.log(this);
        }
        render() {
            const {isHot} = this.state;
            return (
                <div>
                    <input ref={(c)=>{this.input1 = c;console.log("@我被调用了", c)}} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button ref="button1" onClick={this.showData}>点我提示数据</button>&nbsp;
                    <button ref="button1" onClick={this.showData2}>点我提示数据2</button>&nbsp;
                    <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                    <button ref="button1" onClick={this.changeWeather}>点我修改天气</button>&nbsp;
                </div>
            )
        }
    }

    ReactDOM.render(<Demo a="1"/>, document.getElementById("test"));
</script>

</body>
</html>
