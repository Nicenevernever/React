<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--准备好一个容器-->
<div id="test"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Login extends React.Component {
        constructor(props) {
            super(props);
        }
        state = {
            username: '',
            password: '',
        }
        handleSubmit = (event) => {
            event.preventDefault(); // 阻止表单提交
            const {username, password} = this.state;
            alert(`用户名： ${username} 密码：${password}`);
        }
        saveFormData = (dataType, value) => {
            this.setState({
                [dataType]: value,
            })
        }
        render() {
            return (
                <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                    用户名：<input onChange={(event) => {
                    this.saveFormData('username', event.target.value)
                }} type="text" name="username"/>&nbsp;
                    {/*必须把一个函数作为onChange的回调，如果不return则实际是将saveFormData函数调用的结果作为返回值给
                    onChange了*/}
                    密码：<input onChange={(event) => {
                    this.saveFormData('password', event.target.value)
                }} type="password" name="password"/>&nbsp;
                    <button>登录</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login/>, document.getElementById("test"));
</script>

</body>
</html>
